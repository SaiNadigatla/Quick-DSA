  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const isClosed = sidebar.classList.contains('-translate-x-full');

    if (isClosed) {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    } else {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }
  }




    function toggleTheme() {
      document.body.classList.toggle("bg-white");
      document.body.classList.toggle("text-black");
    }
    function showSolution(codeFile) {
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.onclick = () => modal.remove();
      
      const content = document.createElement("div");
      content.className = "modal-content";
      content.onclick = e => e.stopPropagation();
      
      const pre = document.createElement("pre");
      pre.textContent = "Loading...";
      content.appendChild(pre);
      modal.appendChild(content);
      document.body.appendChild(modal);
      modal.style.display = "flex";
      
      if (typeof codeFile === "string" && codeFile.endsWith(".txt")) {
        fetch(codeFile)
        .then(response => response.text())
        .then(code => {
          pre.textContent = code;
        })
        .catch(err => {
          pre.textContent = "Failed to load solution.";
          console.error(err);
        });
      } else {
        pre.textContent = codeFile || "No solution available.";
      }
    }

  function handleFilterChange() {
  const filter = document.getElementById('filter').value;
  const select = document.getElementById('filter');
  const box = document.getElementById('filter-box');

  // Reset all styles first
  select.classList.remove('border-green-500', 'border-yellow-400', 'border-red-500', 'text-green-400', 'text-yellow-300', 'text-red-400');
  box.classList.remove('shadow-[0_0_30px_5px_rgba(34,197,94,0.4)]', 'shadow-[0_0_30px_5px_rgba(234,179,8,0.4)]', 'shadow-[0_0_30px_5px_rgba(239,68,68,0.4)]');

  if (filter === 'easy') {
    select.classList.add('border-green-500', 'text-green-400');
    box.classList.add('shadow-[0_0_30px_5px_rgba(34,197,94,0.4)]');
  } else if (filter === 'medium') {
    select.classList.add('border-yellow-400', 'text-yellow-300');
    box.classList.add('shadow-[0_0_30px_5px_rgba(234,179,8,0.4)]');
  } else if (filter === 'hard') {
    select.classList.add('border-red-500', 'text-red-400');
    box.classList.add('shadow-[0_0_30px_5px_rgba(239,68,68,0.4)]');
  } else {
    select.classList.add('border-green-500', 'text-white');
    box.classList.add('shadow-[0_0_30px_5px_rgba(34,197,94,0.4)]');
  }

  renderFiltered(); // update question list
}

    
    
function toggleSolved(id) {
  const solved = JSON.parse(localStorage.getItem('solved') || '{}');
  solved[id] = !solved[id];
  localStorage.setItem('solved', JSON.stringify(solved));
  renderFiltered();


  const user = firebase.auth().currentUser;
  if (user) {
    firebase.firestore().collection('users').doc(user.uid).set({
      solved: solved
    }, { merge: true });
  }
}

    
function updateSolvedCount() {
  const solved = JSON.parse(localStorage.getItem('solved') || '{}');
  const solvedCount = Object.values(solved).filter(Boolean).length;

  // Count total questions from global `data`
  let totalCount = 0;
  data.forEach(phase => totalCount += phase.questions.length);

  const container = document.getElementById('overall-progress');
  container.innerHTML = ''; // Clear previous circle
  const circle = new ProgressBar.Circle(container, {
    color: "#c27005",
    trailColor: "#2d3748",
    strokeWidth: 6,
    trailWidth: 6,
    duration: 1000,
    easing: "easeInOut",
    text: {
      value: '', // start empty
      style: {
        color: '#ffffff',
        position: 'absolute',
        left: '50%',
        top: '50%',
        padding: 0,
        margin: 0,
        transform: 'translate(-50%, -50%)',
        'font-size': '0.9rem',
        'font-weight': 'bold'
      }
    },
    from: { color: "#22c55e" },
    to: { color: "#22c55e" },
    step: function (_, circle) {
      circle.setText(`${solvedCount}/${totalCount}`);
    }
  });
  


  circle.animate(totalCount === 0 ? 0 : solvedCount / totalCount);
}

    
    function renderFiltered() {
      const filter = document.getElementById('filter').value;
      const container = document.getElementById("phases");
      container.innerHTML = '';
      const solved = JSON.parse(localStorage.getItem('solved') || '{}');
      
      data.forEach((phaseObj, phaseIdx) => {
        const card = document.createElement("div");
        card.className = "card bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-md";

        const header = document.createElement("div");
        header.className = "flex justify-between items-center mb-4";
        header.innerHTML = `<h3 class="text-2xl font-bold text-green-400">${phaseObj.phase}</h3>
        <div class="text-sm text-gray-400">${phaseObj.questions.filter(q => filter === 'all' || q.difficulty === filter).length} problems</div>`;
        card.appendChild(header);
        
        const listContainer = document.createElement("div");
        listContainer.className = "space-y-1";
        
        phaseObj.questions.forEach((q, idx) => {
          if (filter !== "all" && q.difficulty !== filter) return;
          const id = phaseObj.phase + "-" + idx;

          const item = document.createElement("div");
          item.className = `question-item ${solved[id] ? 'solved' : ''}`;
          item.innerHTML = `
              ${
            !solved[id]
            ? `<span>
              <button class="text-white font-medium hover:underline" onclick='window.open("${q.link}", "_blank")'>${q.title}</button>
              <button class="action-btn view-btn ml-2 text-sm px-2 py-1" onclick='window.open("${q.link}", "_blank")'>solve</button>
              </span>`
              : `<span class="text-white font-medium">${q.title}</span>`
              }
              
            <span class="difficulty-badge ${q.difficulty}">${q.difficulty}</span>
            <button class="action-btn solution-btn" onclick='showSolution(${JSON.stringify(q.code || q.codeFile || "")})'>Solution</button>
            <button class="action-btn ${solved[id] ? 'undo-btn' : 'mark-btn'}" onclick='toggleSolved("${id}")'>
              ${solved[id] ? 'Undo' : 'Mark Solved'}
              </button>
              `;
          listContainer.appendChild(item);
        });
        
        card.appendChild(listContainer);
        container.appendChild(card);
      });
      
      updateSolvedCount();
    }

    function switchToLogin() {
      document.getElementById("register-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }
    
    function switchToRegister() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("register-form").classList.remove("hidden");
    }
    



    
    function logout() {
      auth.signOut().then(() => {
        location.href = "index1.html";
      });
    }
    
      // Initialize the app
    document.addEventListener("DOMContentLoaded", () => {
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("auth-section").style.display = "none";
          document.querySelector("main").style.display = "block";
          document.getElementById("welcome-user").textContent = `Hello, ${user.email}`;
          renderFiltered();
        } else {
          document.querySelector("main").style.display = "none";
        }
      });

    });
