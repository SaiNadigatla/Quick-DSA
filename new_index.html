    function toggleTheme() {
      document.body.classList.toggle("bg-white");
      document.body.classList.toggle("text-black");
    }
    function showSolution(codeFile) {
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.onclick = () => modal.remove();
      
      const content = document.createElement("div");
      content.className = "modal-content";
      content.onclick = e => e.stopPropagation();
      
      const pre = document.createElement("pre");
      pre.textContent = "Loading...";
      content.appendChild(pre);
      modal.appendChild(content);
      document.body.appendChild(modal);
      modal.style.display = "flex";
      
      if (typeof codeFile === "string" && codeFile.endsWith(".txt")) {
        fetch(codeFile)
        .then(response => response.text())
        .then(code => {
          pre.textContent = code;
        })
        .catch(err => {
          pre.textContent = "Failed to load solution.";
          console.error(err);
        });
      } else {
        pre.textContent = codeFile || "No solution available.";
      }
    }
    
    
    function toggleSolved(id) {
      const solved = JSON.parse(localStorage.getItem('solved') || '{}');
      solved[id] = !solved[id];
      localStorage.setItem('solved', JSON.stringify(solved));
      renderFiltered();
    }
    
    function updateSolvedCount() {
      const solved = JSON.parse(localStorage.getItem('solved') || '{}');
      document.getElementById('solvedCount').textContent = Object.values(solved).filter(Boolean).length;
    }
    
    function renderFiltered() {
      const filter = document.getElementById('filter').value;
      const container = document.getElementById("phases");
      container.innerHTML = '';
      const solved = JSON.parse(localStorage.getItem('solved') || '{}');
      
      data.forEach((phaseObj, phaseIdx) => {
        const card = document.createElement("div");
        card.className = "card bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-md";

        const header = document.createElement("div");
        header.className = "flex justify-between items-center mb-4";
        header.innerHTML = `<h3 class="text-2xl font-bold text-green-400">${phaseObj.phase}</h3>
        <div class="text-sm text-gray-400">${phaseObj.questions.filter(q => filter === 'all' || q.difficulty === filter).length} problems</div>`;
        card.appendChild(header);
        
        const listContainer = document.createElement("div");
        listContainer.className = "space-y-1";
        
        phaseObj.questions.forEach((q, idx) => {
          if (filter !== "all" && q.difficulty !== filter) return;
          const id = phaseObj.phase + "-" + idx;

          const item = document.createElement("div");
          item.className = `question-item ${solved[id] ? 'solved' : ''}`;
          item.innerHTML = `
            <span>${q.title}</span>
            <span class="difficulty-badge ${q.difficulty}">${q.difficulty}</span>
            <button class="action-btn solution-btn" onclick='showSolution(${JSON.stringify(q.code || q.codeFile || "")})'>Solution</button>
            <button class="action-btn ${solved[id] ? 'undo-btn' : 'mark-btn'}" onclick='toggleSolved("${id}")'>
              ${solved[id] ? 'Undo' : 'Mark Solved'}
              </button>`;
          listContainer.appendChild(item);
        });
        
        card.appendChild(listContainer);
        container.appendChild(card);
      });
      
      updateSolvedCount();
    }

      document.getElementById("register-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");

      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("register-form").classList.remove("hidden");

        });
      }

      function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        
        if (!email || !password) return alert("Please fill all fields.");
        
        auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          document.getElementById("auth-section").style.display = "none";
          document.querySelector("main").style.display = "block";
          document.getElementById("welcome-user").textContent = `Hello, ${user.email}`;
          renderFiltered();
        })
        .catch((error) => {
          alert("Login Error: " + error.message);
        });
    }
    
    function logout() {
      auth.signOut().then(() => {
        location.href = "index.html";
      });
    }
    
    // Initialize the app
    document.addEventListener("DOMContentLoaded", () => {
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("auth-section").style.display = "none";
          document.querySelector("main").style.display = "block";
          document.getElementById("welcome-user").textContent = `Hello, ${user.email}`;
          renderFiltered();
        } else {
          document.querySelector("main").style.display = "none";
        }
      });

      // Cursor effect
      document.addEventListener('mousemove', (e) => {
        const dot = document.createElement('div');
        dot.classList.add('cursor-dot');
        dot.style.left = `${e.clientX}px`;
        dot.style.top = `${e.clientY}px`;
        document.body.appendChild(dot);
        setTimeout(() => dot.remove(), 600);
      });
    });
    </script>
</body>
</html>
